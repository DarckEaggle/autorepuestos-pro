<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="glass-card text-center col-md-6">
      <h3 class="mb-4">Elige tu método de pago</h3>
      <div class="list-group">
        <div class="list-group-item" data-metodo="tarjeta">💳 Tarjeta de crédito / débito</div>
        <div class="list-group-item" data-metodo="efectivo">💵 Pago en efectivo</div>
        <div class="list-group-item" data-metodo="paypal">📱 PayPal</div>
        <div class="list-group-item" data-metodo="transferencia">🏦 Transferencia bancaria</div>
      </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="modalPago" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-4">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="modalTitulo">Método de pago</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formularioPago"></form>
            <div id="mensajePago" class="alert alert-warning mt-3 d-none">✅ ¡Pago procesado con éxito!</div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" id="btnPagar" class="btn btn-warning w-100">Pagar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap JS y tu script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pago.js"></script>
</body>
</html>
